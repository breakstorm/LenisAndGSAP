<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lenis And GSAP boilder plate</title>
</head>
<body>
<script src="../public/lenis/lenis.js"></script>
<script src="../public/gsap/gsap.min.js"></script>
<script src="../public/gsap/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);
    const lenis = new Lenis({
        lerp: 0.07
    });

    lenis.on('scroll', ScrollTrigger.update)
    gsap.ticker.add((time) => {
        // console.log('gsap.ticker.add', time)
        lenis.raf(time * 1000) });


</script>


</body>

</html>
